    <script>
        console.log("hitung bilangan Maju");
        i = 1;
        
        while (i <= 20) {
            if (i % 2 == 0) {
                console.log(i);
            }
            i++;
        }

        console.log("hitung bilangan Mundur");
        j = 20;

        while (j >= 1) {
            if (j % 2 == 0) {
                console.log(j);
            }
            j--;
        }
    </script>
